<script>
    // Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
    // Решение через DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function (e) {
        console.log("все теги прогрузились");
    })
    // Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены
    // Решение через window
    window.addEventListener('load', function (e) {
        console.log("страница загрузилась");
    });
    // При клике на какой-либо тег на странице в консоль должно выводиться сообщение следующего вида:
    // ○ Класс "super_element" присутствует в элементе "div".
    // ○ Сообщение должно определять присутствует ли класс "super_element" у элемента и выводить в нижнем регистре верный тег в данной строке, по которому был совершен клик.
    // ○ Необходимо использовать делегирование.
    document.addEventListener('click', function (e) {
        const nameTag = e.target.tagName.toLowerCase();
        (e.target.classList.contains('super_element')) ? console.log(`Класс super_element присутствует в элементе ${nameTag}`) : console.log(`Класс super_element отсутствует в элементе ${nameTag}`)
    });
    // Сделайте так, чтобы при наведении на <textarea> в консоли появлялось сообщение: "Вы навели на textarea."
    const textareaElement = document.querySelector('textarea');
    textareaElement.addEventListener('mouseover', function (e) {
        console.log("Вы навели на textarea.");
    });
